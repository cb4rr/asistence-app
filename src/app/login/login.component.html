<div class="hero min-h-screen bg-base-200" style="background-image: url('../../assets/background.png');">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <img src="../../assets/logo.png" alt="" srcset="" style="height: 350px; width: auto;">  
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">RUN</span>
          </label>
          <input type="text" [(ngModel)]="userId" placeholder="11222333-4" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" [(ngModel)]="userPassword" placeholder="Contraseña" class="input input-bordered" required (keyup.enter)="LogIn()" />
        </div>
        <div class="form-control mt-6">
          <button class="btn" (click)="LogIn()">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
